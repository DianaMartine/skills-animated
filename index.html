<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skills Bar Animated</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h2>Animated Skills</h2>
        <div class="skills">
          <div class="details"><span>JavaScript</span><span>75%</span></div>
          <div class="bar"><div id="js-bar"></div></div>
        </div>
        <div class="skills">
          <div class="details"><span>CSS</span><span>85%</span></div>
          <div class="bar"><div id="css-bar"></div></div>
        </div>
        <div class="skills">
          <div class="details"><span>HTML</span><span>90%</span></div>
          <div class="bar"><div id="html-bar"></div></div>
        </div>
        <div class="skills">
          <div class="details"><span>Node.js</span><span>68%</span></div>
          <div class="bar"><div id="node-bar"></div></div>
        </div>
      </div>
    </div>
  </body>
</html>
